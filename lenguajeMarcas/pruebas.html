<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango de 1 a 10</title>
    <style>
        input[type="range"] {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <label for="rango">Selecciona un valor:</label>
    <input type="range" id="rango" name="rango" min="1" max="10" step="1" value="5">
    <span id="valor-rango">5</span>

    <script>
        const slider = document.getElementById('rango');
        const valorRango = document.getElementById('valor-rango');

        slider.addEventListener('input', function() {
            valorRango.textContent = slider.value;
        });
    </script>

</body>
</html>
